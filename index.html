<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncano Real Time Files</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!--<script src="js/syncano.min.js"></script>-->
    <script src="http://cdn.jsdelivr.net/syncanojs/1.0.5/syncano.min.js"></script>
</head>
    <body>

    <div class="wrapper">
        <!--HEADER-->
        <header>
            <div class="row">
                <div id="logo" class="small-12 columns">
                    <img src="img/syncano-logo-white.png" >
                </div>
            </div>
            <!--<h1 class="text-center">Your Syncano Files</h1>-->
        </header>

        <!--FORM-->
        <div id="fileUploadRow" class="row align-center">
            <div class="small-10 columns text-center">
                <h3>Upload Your Items</h3>
                <p>Upload your items by click the "Select File" button, then clicking Upload<br>
                    and when they are added to Syncano they will be added to the list below.</p>
                <form id="fileUploadForm">
                    <p><strong>File Selected:</strong> <span id="selectedFile"></span></p>
                    <label for="fileUpload" class="button">Select File</label>
                    <input type="file" id="fileUpload" class="show-for-sr">
                    <input id="fileFormSubmit" class="button" type="submit" value="Upload" disabled>
                </form>
            </div>
        </div>

        <hr>

        <!--DISPLAY ITEMS-->
        <div id="filesRow" class="row"></div>
    </div>

    <!--<script src="js/vendor/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
